<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style03.css">

    <script>
function adicionarElementos(){
    var input = document.getElementById('texto');
    var valorTexto = input.value;
    var NovaLinha = document.createElement('li');
    NovaLinha.innerHTML = valorTexto;
    var div = document.getElementById('conteudo');
    if(valorTexto == null){
        var erro = document.getElementById("erro");
        div.appendChild(erro);
    }
    else{
    div.appendChild(NovaLinha);
    }
}


    </script>   
</head>
<body>
     <h1 id="titulo"><b>Lista</b></h1>
    <div id="conteudo;"></div>    
    <input id="texto">
    <p id="erro" style="visibility: hidden;">Digite algum valor</p>
    <button onclick="adicionarElementos()">Adicionar Conte√∫do</button>
</body>

</html>
