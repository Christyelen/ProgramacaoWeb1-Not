<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
    <link rel="stylesheet" href="style03.css">

    <script>

        function Limpar(){
            document.getElementById("texto").value= "";
            document.getElementById("conteudo").innerHTML= "";
            document.getElementById("Erro").innerHTML="";
        }
    function adicionarElementos(){
    var input = document.getElementById('texto');
    var valorTexto = input.value;
    var NovaLinha = document.createElement('li');
   
    var div = document.getElementById('conteudo');
    if(valorTexto == ""){
        document.getElementById("Erro").innerHTML = "Insira um texto para adicionar na lista";
        
    }else{
        document.getElementById("Erro").innerHTML = "";
        NovaLinha.innerHTML = valorTexto;
        div.appendChild(NovaLinha);    
    }
}
</script>   
</head>
<body>
    <h1 id="titulo"><b>Lista: </b></h1>
    <input id="texto">
    <p></p>
    <button onclick="adicionarElementos()" class="botao">Adicionar Conteúdo</button>
    <button onclick="Limpar()" class="botao">Limpar</button>
    <p></p>
    <div id="conteudo"></div> 
    <p id="Erro"></p>
</body>

</html>
