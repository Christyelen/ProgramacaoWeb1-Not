<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
    <link rel="stylesheet" href="style04.css">
    <script>
        var filme1 = {
            Título: "Titanic",
            Ano: 1997,
            Genero: "Drama",
            filmeCompleto: function () {
                return "Título: " + this.Título + " | " + "  Ano: " + this.Ano + " | " + " Gênero: " + this.Genero;
            }
        };
        var filme2 = {
            Título: "Carga Explosiva",
            Ano: 2002,
            Genero: "Ação",
            filmeCompleto: function () {
                return "Título: " + this.Título + " | " + "Ano: " + this.Ano + " | " + " Gênero: " + this.Genero;
            }
        };
        var filme3 = {
            Título: "Doutor Estranho",
            Ano: 2016,
            Genero: "Ficção Científica",
            filmeCompleto: function () {
                return "Título: " + this.Título + " | " + "Ano: " + this.Ano + " | " + " Gênero: " + this.Genero;
            }
        };
        //Teste de Console
        console.log(filme1.filmeCompleto());

        function MostrarFilmes() {
            document.getElementById("conteudo1").innerHTML = filme1.filmeCompleto()
            document.getElementById("conteudo2").innerHTML = filme2.filmeCompleto()
            document.getElementById("conteudo3").innerHTML = filme3.filmeCompleto()
        }
    </script>
</head>

<body>
    <h1 id="titulo">
        Filmes
    </h1>
    <main>
        <div id="conteudo1"></div><br>
        <div id="conteudo2"></div><br>
        <div id="conteudo3"></div><br>
        <button onclick="MostrarFilmes()" class="botao">Verificar Filmes</button>
    </main>
</body>

</html>
